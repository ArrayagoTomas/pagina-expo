<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Expotec</title>
    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Spline+Sans+Mono:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Basurero Automático</h1>
    </header>

    <!-- NUEVA DISTRIBUCIÓN EN DOS MITADES -->
    <div class="main-layout">
        <!-- Mitad izquierda: carrusel -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="proceso/boceto.jpg" alt="Boceto principal">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="proceso/avance.jpg" alt="Primer Avance">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="proceso/terminado.jpg" alt="Terminado">
                </div>
            </div>
        </div>

        <!-- Mitad derecha: 4 botones (2x2) -->
        <div class="botones-grid">
            <a href="paginasaparte/paraq/paraq.html">
                <img src="paginasaparte/paraq/idea.jpg" alt="¿Para qué se ideó?">
            </a>
            <a href="paginasaparte/partes/partes.html">
                <img src="paginasaparte/partes/partes2/arduino.png" alt="Partes del proyecto">
            </a>
            <a href="paginasaparte/problemas/problemas.html">
                <img src="paginasaparte/problemas/imagenes/problemas.jpg" alt="Problemas">
            </a>
            <a href="paginasaparte/pasoapaso/pasoapaso.html">
                <img src="paginasaparte/pasoapaso/img/pasoapaso.png" alt="Paso a Paso">
            </a>
        </div>
    </div>

    <!-- Video -->
    <div class="funcionamiento">
        <h1>Video de funcionamiento</h1>
        <video width="640" height="360" controls>
            <source src="funcionamiento.mp4" type="video/mp4">
            Tu navegador no soporta videos en HTML5
        </video>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
    $('#carouselExampleControls').carousel({
      interval: 2000, 
      pause: 'hover',  
      wrap: true       
    });
    </script>

    <footer id="contactos">
        <p>Todos los derechos reservados 2025.</p>
        <p>Hecho por Rivera Franco, Cristobal Joaquin, Pinto Jeremias, <br> Felissia Santiago, Gabutti Julian y Arrayago Tomas.</p>
    </footer>
</body>
</html>
